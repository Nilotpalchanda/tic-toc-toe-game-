<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tic toc toe Game</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/stylehtml.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Tic Toc Game
                    </a>
                </li>
                <li>
                    <a href="angular_game.html" > Tic Toc Game in Angular </a>
                </li>
                <li>
                    <a href="#" > Tic Toc Game in HTML 5</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                 <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    <div class="tictoc">
                        <header>
                            <h1 style="color:#fff;">Tic Tac Toe</h1></header>
                        <div class="message">Current Player: X</div>
                        <button class="play-again">Play Again</button>
                        <br>
                        <div class="gameboard">
                            <div id="0" class="square r-border b-border"></div>
                            <div id="1" class="square r-border b-border"></div>
                            <div id="2" class="square b-border"></div>
                            <div id="3" class="square r-border b-border"></div>
                            <div id="4" class="square r-border b-border"></div>
                            <div id="5" class="square b-border"></div>
                            <div id="6" class="square r-border"></div>
                            <div id="7" class="square r-border"></div>
                            <div id="8" class="square"></div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <!-- custom js -->
    <script type="text/javascript" src="js/tictactoe.js"></script>
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
